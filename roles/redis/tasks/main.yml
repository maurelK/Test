---
- name: Install Redis server
  apt:
    name: redis-server
    state: present
    update_cache: yes

- name: Upload custom Redis config
  copy:
    src: redis.conf
    dest: /etc/redis/redis.conf
    owner: redis
    group: redis
    mode: '0644'
  notify: Restart Redis

- name: Ensure Redis is enabled and started
  systemd:
    name: redis-server
    enabled: true
    state: started
