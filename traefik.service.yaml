apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: kube-public
spec:
  type: NodePort
  selector:
    app: traefik
  ports:
  - name: web
    protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30021
  - name: admin
    protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 30042