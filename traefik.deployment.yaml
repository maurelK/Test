apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: kube-public
spec:
  replicas: 2
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik
      restartPolicy: Always
      containers:
      - name: traefik
        image: traefik:3.1
        args:
        - --api.insecure=true
        - --providers.kubernetesingress=true
        - --entrypoints.web.address=:80
        - --entrypoints.traefik.address=:8080
        ports:
        - name: web
          containerPort: 80
        - name: admin
          containerPort: 8080