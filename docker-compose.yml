version: '3.8'

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my_marvin_jenkins_new
    ports:
      - "8080:8080"
      - "50000:50000"
    environment:
      - CASC_JENKINS_CONFIG=/var/jenkins_home/my_marvin.yml
    env_file:
      - .env
    volumes:
      - jenkins_home:/var/jenkins_home

volumes:
  jenkins_home: