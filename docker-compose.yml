version: '3.8'

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my_marvin_jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    env_file:
      - .env
    volumes:
      - ./my_marvin.yml:/var/jenkins_home/casc_configs/my_marvin.yml:ro
      - ./job_dsl.groovy:/var/jenkins_home/casc_configs/job_dsl.groovy:ro
