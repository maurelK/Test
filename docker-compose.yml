version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: my_marvin_jenkins_new
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - ./my_marvin.yml:/var/jenkins_home/my_marvin.yml  # Mount JCasC configuration
      - ./jobs.groovy:/var/jenkins_home/jobs.groovy      # Mount Job DSL script
      - ./plugins.txt:/usr/share/jenkins/ref/plugins.txt # Mount plugin list
    env_file:
      - .env
    environment:
      - CASC_JENKINS_CONFIG=/var/jenkins_home/my_marvin.yml  # JCasC config path

volumes:
  jenkins_home:
