{
    "name": "my_torch_network",
    "description": "Enhanced neural network for chessboard analysis with one-hot FEN encoding, dropout and L2 regularization",
    "architecture": [
        {
            "input_size": 768,
            "output_size": 256,
            "activation": "relu",
            "dropout_rate": 0.2
        },
        {
            "input_size": 256,
            "output_size": 128,
            "activation": "relu",
            "dropout_rate": 0.2
        },
        {
            "input_size": 128,
            "output_size": 64,
            "activation": "relu",
            "dropout_rate": 0.1
        },
        {
            "input_size": 64,
            "output_size": 3,
            "activation": "softmax",
            "dropout_rate": 0.0
        }
